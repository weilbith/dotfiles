[look]
instant = on
timer = 1

[buffer]
exec.exec.weather.short_name = "weather"
irc.bitlbee.#deals.highlight_regex = ".*"
irc.bitlbee.#LET.highlight_regex = ".*"
irc.bitlbee.#twitter_pascalpoitras*.highlight_words = "freenode,snoonet,*weechat*"
irc.freenode.##reddit-hockey.highlight_regex = "(^GOAL: MTL.*|^Le But: MTL.*)"
