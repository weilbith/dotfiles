#{?window_activity_flag,#[bg=colour197],}\
#{?window_bell_flag,#[bg=colour191],}\
\
#[fg=colour15]\
 缾#I #W \
#[fg=colour32,bg=colour24]\
#{?window_activity_flag,#[fg=colour197],}\
#{?window_bell_flag,#[fg=colour191],}\
'

#{?window_activity_flag,#[fg=colour197],}\

set -g window-status-current-format '\
#[fg=colour24,bg=colour81]\
\
#[fg=colour239]\
 缾#I #W \
#[fg=colour81,bg=colour24]\
'

### Right Segment
set -g status-right '#[fg=colour32,bg=colour24]#[fg=colour15,bg=colour32,bold]#{prefix_highlight}'

# For some reason these must be here to avoid overwritten colors withing the format strings.
set -g window-status-activity-style fg=colour24,bg=colour32
set -g window-status-bell-style fg=colour24,bg=colour32


## Borders
set -g pane-active-border-style fg=colour81,bg=colour81
set -g pane-border-style fg=colour24,bg=colour24
set -g pane-border-status bottom
set -g pane-border-format "#[fg=colour15]  #{pane_index} - #{pane_title}"

## Messages
setw -g message-style fg=colour239,bold,bg=colour191

## Copy mode
setw -g mode-style fg=colour239,bold,bg=colour191

# ---


# Plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH "/home/thore/.cache/tmux/plugins"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-online-status'
