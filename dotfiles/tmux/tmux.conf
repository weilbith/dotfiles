run '~/.cache/tmux/plugins/tpm/tpm'

# Plugin Configuration
set -g @prefix_highlight_fg 'colour15'
set -g @prefix_highlight_bg 'colour32'
set -g @prefix_highlight_prefix_prompt 'גּ'

set -g @yank_selection 'clipboard'

set -g @fingers-compact-hints 0
set -g @fingers-hint-position-nocompact "left"
set -g @fingers-highlight-format-nocompact "#[fg=colour191,bold,dim]%s"


