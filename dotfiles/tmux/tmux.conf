# Prefix
## Redefine the prefix and unbind the original one.
set -g prefix M-`
unbind C-b

## Double type prefix to send to other applications.
bind M-` send-prefix

## Extend the prefix delay.
set -s escape-time 2

# ---


# Pane control
## Pane split mappings.
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Close pane (improve default mapping by avoid confirmation).
bind x kill-pane

## Move between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## Resizing panes.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## Toggle maximize current pane.
bind m resize-pane -Z

## Toggle synchronized panes.
bind S set-window-option synchronize-panes

# ---


# Window Control
## Create/Close window.
bind c new-window
bind C kill-window

## Circle between windows.
bind -r n select-window -t :-
bind -r N select-window -t :+

# Select window from list.
bind w choose-window

# Goto next activity window.
bind a next-window -a

# Swap current window with selection.
# Can't use shift plus number, so have to use the special characters themselves.
bind ! swap-window -t 1
bind @ swap-window -t 2
bind '#' swap-window -t 3
bind '$' swap-window -t 4
bind % swap-window -t 5
bind ^ swap-window -t 6
bind & swap-window -t 7
bind * swap-window -t 8
bind ( swap-window -t 9

# ---


# Session Control
## Open session tree to select
bind T choose-tree

# ---


# Mixed Settings
## Disable the mouse.
set -g mouse off

## Shift base index of windows and panes to one.
set -g base-index 1
setw -g pane-base-index 1

## Reload configuration and show message.
bind r source-file ~/.config/tmux/tmux.conf \; display "Configuration reloaded!"

## Set the color mode.
set -g default-terminal "screen-256color"

## Enable VIM like keys.
setw -g mode-keys vi

## Faster key repetition.
set -g repeat-time 500

## Keep manually defined window names, else use automatic names.
setw -g automatic-rename on
setw -g allow-rename off

# Copy from X-Clip
bind C-p run "tmux set-buffer \"$(xclip -selection clipboad -o)\"; tmux paste-buffer"

# Copy Mode
bind -T copy-mode-vi 'v' send -X begin-selection
# ---


# Activity
setw -g monitor-activity on
set -g activity-action other
setw -g monitor-silence 10

# ---


# Style
## Status Line
set -g status on
set -g status-interval 30
set -g status-position bottom
set -g status-justify centre
set -g status-bg colour24
set -g status-fg colour15

### Segments
set -g status-left-length 90

#### Left segment
set -g status-left '\
