[module/i3]
inherit = layout
type = internal/i3

index-sort = true
enable-click = false
enable-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-default = ?

label-mode =  %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.gray-30}
label-mode-background = ${colors.positive}

label-window = %{T2}%icon%%{T-}

label-focused = ${self.label-window}
label-focused-foreground = ${colors.gray-30}
label-focused-background = ${colors.steel-blue-1}
label-focused-padding = ${layout.format-prefix-padding}

label-unfocused = ${self.label-window}
label-unfocused-background = ${layout.label-background}
label-unfocused-padding = ${layout.format-prefix-padding}

label-visible = ${self.label-window}
label-visible-foreground = ${colors.deep-sky-blue-4}
label-visible-padding = ${layout.format-prefix-padding}

label-urgent = ${self.label-window}
label-urgent-foreground = ${colors.gray-30}
label-urgent-background = ${colors.positive}
label-urgent-padding = ${layout.format-prefix-padding}

format = "<label-mode> <label-state>"
