[module/network]
inherit = layout
type = internal/network
interface = wlp4s0

label-connected = %essid%
label-connected-maxlen = 25
label-connected-ellipsis = true
format-connected = %{T2}яки %{T-}%{B#282a2e} <label-connected>
format-connected-background = ${colors.deep-sky-blue-4}
format-connected-padding = ${layout.format-prefix-padding}

format-disconnected = "%{T2} якй "
format-disconnected-background = ${colors.negative}
