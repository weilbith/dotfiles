[module/memory]
inherit = layout
type = internal/memory
interval = 5

label = %gb_used%
format = %{T2} %{T-}%{B#282a2e} <ramp-used> <label>
format-background = ${colors.deep-sky-blue-4}
format-padding = ${layout.format-prefix-padding}

ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █
ramp-used-7-foreground = ${colors.negative}
