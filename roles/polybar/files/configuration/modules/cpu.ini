[module/cpu]
type = internal/cpu
interval = 1.5

label = %percentage%%
format = %{T2} %{T-}%{B#282a2e} <ramp-load> <label>
format-background = ${colors.deep-sky-blue-2}
format-padding = ${layout.format-prefix-padding}

ramp-load-spacing = 1
ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-5-foreground = ${colors.negative}
ramp-load-6 = ▇
ramp-load-6-foreground = ${colors.negative}
ramp-load-7 = █
ramp-load-7-foreground = ${colors.negative}

