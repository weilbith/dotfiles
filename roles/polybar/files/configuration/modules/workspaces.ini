[module/workspaces]
type = internal/i3

index-sort = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;󰍡
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-default = ?

label-mode =  %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.white}
label-mode-background = ${colors.gray}

label-window = %{T3}%icon% %{T-}

label-focused = ${self.label-window}
label-focused-padding = 1

label-unfocused = ${self.label-window}
label-unfocused-foreground = ${colors.gray}
label-unfocused-padding = 1

label-visible = ${self.label-window}
label-visible-foreground = ${colors.gray}
label-visible-padding = 1

label-urgent = ${self.label-window}
label-urgent-foreground = ${colors.blue}
label-urgent-padding = 1

format = <label-state> <label-mode>

format-prefix = "  "
format-prefix-font = 2
