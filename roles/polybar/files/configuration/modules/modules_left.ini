[module/network]
type = internal/network
interface = wlp4s0

label-connected = %essid:0:20%
format-connected = 直  <label-connected>
format-connected-background = ${color.deep-sky-blue-4}
format-connected-padding = 1

format-disconnected = 睊
format-disconnected-background = ${color.deep-sky-blue-4}
format-disconnected-padding = 1


[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600

label-song = %artist% - %title%
label-offline = offline

format-online = <label-song>
format-online-background = ${color.deep-sky-blue-4}
format-online-padding = 1

format-playing = ${self.format-online}
format-playing-prefix = "  %{F#d7ff5f}奈  %{F-}"

format-paused = ${self.format-online}
format-paused-prefix = "  %{F#ff005f}  %{F-}"

format-offline = ""
format-offline-background = ${color.deep-sky-blue-4}
format-offline-padding = 1

format-stopped = "  ﭦ"
format-stopped-background = ${color.deep-sky-blue-4}
format-stopped-padding = 1
