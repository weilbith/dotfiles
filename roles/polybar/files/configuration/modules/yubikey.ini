[module/yubikey]
type = custom/script

exec = ncat --unixsock $XDG_RUNTIME_DIR/yubikey-touch-detector.socket | while read -n5 message; do [[ $message = *1 ]] && echo " " || echo ""; done
tail = true

format-padding = ${layout.label-padding}
format-foreground = ${colors.gray-30}
format-background = ${colors.positive}
