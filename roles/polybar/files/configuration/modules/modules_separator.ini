[separator-inner]
type = custom/text
content-background = ${color.deep-sky-blue-4}

[module/separator-inner-left]
inherit = separator-inner
content = "%{T2} %{T-}"

[module/separator-inner-right]
inherit = separator-inner
content = "%{T2} %{T-}"

[separator-between]
type = custom/text
content-foreground = ${color.deep-sky-blue-4}
content-background = #65005f87

[module/separator-between-left]
inherit = separator-between
content = "%{T2}   %{T-}"

[module/separator-between-right]
inherit = separator-between
content = "%{T2}   %{T-}"

[separator-outer]
type = custom/text
content-foreground = #00000000
content-background = ${color.deep-sky-blue-4}

[module/separator-outer-left]
inherit = separator-outer
content = "%{T2}%{R} %{R-}%{T-}"

[module/separator-outer-right]
inherit = separator-outer
content = "%{T2}%{R}  %{R-} %{T-}"

[module/separator-center-left]
type = custom/text
content = "%{T2}%{R} %{R-}%{T-}"
content-foreground = ${color.deep-sky-blue-4}
content-background = #00000000

[module/separator-center-right]
type = custom/text
content = "%{T2}%{R} %{R-}%{T-}"
content-foreground = ${color.deep-sky-blue-4}
content-background = #00000000
