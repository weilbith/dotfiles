dotfiles:
  mopidy:
    actions:
      - install_by_package_manager mopidy
      - install_by_package_manager mopidy-local
      - install_by_package_manager mopidy-mpd
      - install_by_package_manager alsa-lib
      - make_directory '{{@@ env["MOPIDY_CACHE_DIR"] @@}}'
      - make_directory '{{@@ env["MOPIDY_DATA_DIR"] @@}}'
      - make_directory '{{@@ env["MOPIDY_DATABASE_DIR"] @@}}'
      - enable_start_service_user_custom mopidy.service
      - mopidy_scan_local
    dst: '{{@@ env["XDG_CONFIG_HOME"] @@}}/mopidy'
    src: mopidy

  ncmpcpp:
    actions:
      - install_by_package_manager ncmpcpp
      - make_directory '{{@@ env["NCMCPP_CACHE_DIR"] @@}}'
      - make_directory '{{@@ env["NCMCPP_LYRICS_DIR"] @@}}'
    dst: '{{@@ env["XDG_CONFIG_HOME"] @@}}/ncmpcpp'
    src: ncmpcpp

  beets:
    actions:
      - install_by_package_manager beets
      - install_by_package_manager --asdeps python-confuse # configuration stuff
      - install_by_package_manager --asdeps python-requests # fetchart plugin
      - install_by_package_manager --asdeps python-pylast # lastgenre plugin
      - install_by_package_manager --asdeps python-pyacoustid # chroma plugin
      - install_by_package_manager --asdeps imagemagic # art related plugins
      - make_directory '{{@@ env["BEETS_DATA_DIR"] @@}}'
      - make_directory '{{@@ env["BEETS_CACHE_DIR"] @@}}'
    dst: '{{@@ env["XDG_CONFIG_HOME"] @@}}/beets'
    src: beets

  zathura:
    actions:
      - install_by_package_manager zathura
      - install_by_package_manager zathura-pdf-mupdf
      - install_by_package_manager tabbed
    dst: '{{@@ env["XDG_CONFIG_HOME"] @@}}/zathura'
    src: zathura

  digikam:
    actions:
      - install_by_package_manager digikam
      - install_by_package_manager qt5-imageformats
      - make_directory '{{@@ env["DIGIKAM_CACHE_DIR"] @@}}'
      - make_directory '{{@@ env["DIGIKAM_DATA_DIR"] @@}}'
    dst: '{{@@ env["XDG_CONFIG_HOME"] @@}}/digikamrc'
    src: digikamrc

  rawtherapee:
    actions:
      - install_by_package_manager rawtherapee-git
    dst: '{{@@ env["XDG_CONFIG_HOME"] @@}}/RawTherapee'
    src: RawTherapee

